<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Güero Recipes</title>

    <link rel="stylesheet" href="styles.css"/> 
    <!-- Bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    />

  </head>
  <body> 
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg">
        <menu class="container-fluid">
          <a class="navbar-brand" href="index.html">
            Güero Recipes
          </a>
          <div class="navtabs">
            <button type="button" class="btn btn-secondary"><a class="navlink" href="aboutus.html">About</a></button>
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Recipes</button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="Recipes/bbq_pork.html">BBQ Pork Sandwiches</a></li>
                <li><a class="dropdown-item" href="Recipes/birria_tacos.html">Birria Tacos</a></li>
                <li><a class="dropdown-item" href="Recipes/chicken_parm.html">Chicken Parmesan Casserole</a></li>
              </ul>
            </div>
            <button type="button" class="btn btn-secondary"><a class="navlink" href="mylikes.html">My Likes &#10084;</a></button>
            <button type="button" class="btn btn-secondary"><a class="navlink" href="login.html">Login</a></button>
          </div>
        </menu>
      </nav>
    </header>

    <main class="loginmain">
        <div id="loginmenu" style="display: none">
          <h2>Login</h2>
          <div>
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" name="username"  placeholder="username" required>
          </div>

          <div>
              <label for="password">Password:</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
          </div>

          <button type="button" class="btn btn-primary" onclick="loginUser()">
            Login
          </button>
          <button type="button" class="btn btn-primary" onclick="createUser()">
            Create
          </button>
        </div>

        <div id="logoutmenu" style="display: none">
          <div  id="logoutHeader">Current User:</div>
          <div id="loggedUser"></div>
          <button type="button" class="btn btn-secondary" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
        
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="sticky-bottom">
      <nav class="navbar bg-light">
        <div class="container-fluid ">
          <p class="text-muted">
            <a class="citation" href="https://github.com/mkm02/startup">Website created by Mason Miller</a>
          </p>
          <a class="citation" href="https://www.thecookierookie.com/">Recipes by THE COOKIE ROOKIE ® ©</a>
        </div>
      </nav>
    </footer>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
  </body>
</html>
